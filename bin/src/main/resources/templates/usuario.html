<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="row" th:insert="~{menuTop :: menuTop}"></div>


	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col col-md-4">
			</div>

			<div class="col col-md-4">

				<div class="card bg-light mb-3 mt-5" style="max-width: 18rem;">
					<div class="card-header">
						<span th:text="${usuario.id}"></span>
					</div>
					<div class="card-body">
						<h5 class="card-title"><span th:text="${usuario.nombre}"></span></h5>
						<p class="card-text">
						<ul class="list-group">
							<li
								class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
								email: <span th:text="${usuario.email}"></span>
							</li>
						</ul>
						</p>
					</div>
				</div>
			</div>
			<div class="col col-md-4"></div>
		</div>
		<a th:href="@{~/usuario/edit/{id}(id = ${usuario.id})}" class="btn btn-warning btn-sm col col-md-1">Editar</a>
		<a th:href="@{~/usuario}" class="btn btn-primary btn-sm col col-md-1">Atr√°s</a>
	</div>
</body>

</html>
