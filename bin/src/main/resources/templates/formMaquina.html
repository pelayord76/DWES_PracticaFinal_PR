<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add maquina</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="row" th:insert="~{menuTop :: menuTop}"></div>


	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col col-md-3">
				<a th:href="@{~/maquina}" class="btn btn-primary btn-sm mt-2">Volver</a>
			</div>
			<div class="col col-md-6">
				<form th:action="@{~/maquina/save}" th:object="${maquina}" method="post"
					class="mt-5 bg-primary text-white rounded p-4">
					<div class="mb-3">
						<label class="form-label">Nombre</label>
						<input type="text" th:field="*{nombre}" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de vencimiento del contrato (yyyy-mm-dd)</label>
						<input type="date" th:field="*{fechaVencimientoLicencia}" class="form-control">
					</div>
					<div class="mb-3 form-check">
						<label class="form-label">Almacenada? (true/false)</label>
						<input type="text" th:field="*{almacenada}" class="form-control">
					</div>
					<!--<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="almacenada" id="inlineRadio1"value="option1">
						<label class="form-check-label" for="inlineRadio1">Sí</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="almacenada" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">No</label>
					</div>-->
					<div class="mb-3 form-check">
						Cliente:
						<select class="form-control" th:field="*{cliente}">
							<option th:each="c:${clientes}" th:value="${c.id}" th:text="${c.local}">OPCION
							</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success" value="enviar">Añadir maquina</button> <br>
				</form>
			</div>
			<div class="col col-md-3 d-flex justify-content-between align-items-left"></div>
		</div>
	</div>
</body>

</html>
