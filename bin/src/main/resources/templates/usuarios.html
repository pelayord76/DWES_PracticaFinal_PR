<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Usuarios</title>
</head>

<body>

	<div class="row" th:insert="~{menuTop :: menuTop}"></div>


	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<p th:if="${#lists.isEmpty(usuarios)}">No hay usuarios, registra uno -> <a class="btn btn-outline-primary"
					th:href="@{~/usuario/add}">+</a></p>
			<table class="table table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Email</th>
						<th sec:authorize="hasAuthority('ADMIN')" scope="col">X</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario: ${usuarios}">
						<th scope="row" th:text="${usuario.id}">ID</th>
						<td>
							<a th:href="@{~/usuario/{id}(id = ${usuario.id})}" th:text="${usuario.nombre}">nombre</a>
						</td>
						<td>
							<span th:text="${usuario.email}">Email</span>
						</td>
						<td>
							<a sec:authorize="hasAuthority('ADMIN')" class="badge badge-pill badge-danger"
								th:href="@{~/usuario/del/{id}(id = ${usuario.id})}">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-2"></div>
	</div>

	<div class="row">
		<div class="col-10"></div>
		<a th:href="@{~/usuario/add}" class="btn btn-primary btn-sm col col-md-1 mt-2">AÃ±adir usuario</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
