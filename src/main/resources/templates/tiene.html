<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>usuario-maquina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    	<div class="row" th:insert="~{menuTop :: menuTop}"></div>

    
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-1">
	    </div>
	    <div class="col col-md-10">
			  <p th:if="${#lists.isEmpty(tiene)}">No hay relaciones, crea una -> <a class="btn btn-outline-primary" th:href="@{~/tiene/add}">+</a></p>
	          <table class="table table-sm table-hover" th:unless="${#lists.isEmpty(tiene)}">
			    <thead>
			    <tr>
			        <th>Usuario</th>
			        <th>Maquina</th>
			        <th sec:authorize="hasAuthority('ADMIN')">x</th>
			    </tr>
			    </thead>
			    <tbody>
				    <tr th:each="t : ${tiene}">
						<td th:text="${t.usuario.id}+'# '+${t.usuario.nombre}"></td>
						<td th:text="${t.maquina.id}+'# '+${t.maquina.nombre}"></td>
						<td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{~/tiene/del/{idUsuario}/{idMaquina}(idUsuario=${t.usuario.id}, idMaquina=${t.maquina.id})}">Eliminar</a></td>
				    </tr>
				</tbody>
			</table>
	    </div> 
	    <div  class="col col-md-1">
	      <p><a class="btn btn-outline-primary" th:href="@{~/tiene/add}">+</a></p>
	    </div>
	  </div>
	</div>
    </body>
</html>
