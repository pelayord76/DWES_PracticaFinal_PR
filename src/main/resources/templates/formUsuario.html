<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="row" th:insert="~{menuTop :: menuTop}"></div>


	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col col-md-3">
				<a th:href="@{~/usuario}" class="btn btn-primary btn-sm mt-2">Volver</a>
			</div>
			<div class="col col-md-6">
				<form th:action="@{~/usuario/save}" th:object="${usuario}" method="post" class="mt-5 bg-primary text-white rounded p-4">
					<div class="mb-3">
						<label class="form-label">Nombre</label>
						<input type="text" th:field="*{nombre}" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="email" th:field="*{email}" class="form-control">
					</div>
					<div class="mb-3 form-check">
						<label class="form-label">Contraseña</label>
						<input type="password" th:field="*{contrasenia}" class="form-control">
					</div>
					<button type="submit" class="btn btn-success" value="enviar">Añadir usuario</button> <br>
				</form>
			</div>
			<div class="col col-md-3 d-flex justify-content-between align-items-left"></div>
		</div>
	</div>
</body>

</html>
