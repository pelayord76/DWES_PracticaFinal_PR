spring.application.name=rfsAdmin

server.port=4040
server.servlet.context-path=/rfsAdmin

spring.datasource.url:jdbc:h2:mem:pdaw
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username: user
spring.datasource.password: user

spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.h2.console.path=/h2
spring.h2.console.enabled=false

spring.sql.init.mode=always

spring.logging.path=./logs
spring.logging.max.size=10 MB

swaggerurl-dev=http://localhost:4040/rfsAdmin/

